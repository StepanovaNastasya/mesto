<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" >
  <link rel="stylesheet" href="./pages/index.css" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/Logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name" >Жак-Ив Кусто</h1>
            <button type="button" class="profile__openpopup"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
      <ul class="elements-grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup-profile">
    <div class="popup__container">      
      <button type="button" class="popup__close" id="popup__close-profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form-profile" id="form-profile" class="form">
              <fieldset class="form__input-container">
                <input type="text" name="name" id="form-name-input" placeholder="Имя" class="form__input form__input_value_name " required minlength="2" maxlength="40">
                <span class="form__input-error" id="form-name-input-error"></span>
                <input type="text" name="profession" id="form-profession-input" placeholder="О себе" class="form__input form__input_value_profession " required minlength="2" maxlength="200">
                <span class="form__input-error " id="form-profession-input-error"></span>
              </fieldset>
              <button type="submit" class="form__savebutton " id="form__savebutton-profile">Сохранить</button>
            </form>
    </div>
  </div>
  <div class="popup" id="popup-mesto">
    <div class="popup__container">      
      <button type="button" class="popup__close" id="popup__close-mesto"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="form-mesto" id="form-mesto" class="form">
              <fieldset class="form__input-container form__input-container-error">
                <input type="text" name="form-name-image" placeholder="Название" id="form-name-image" class="form__input form__input_value_image-name form__input_type_error" required minlength="2" maxlength="30">
                <span class="form__input-error form__input-error_visible" id="form-name-image-error"></span>
                <input type="url" name="form-mesto-link" placeholder="Ссылка на картинку" id="form-mesto-link" class="form__input form__input_value_link form__input_type_error" required>
                <span class="form__input-error form__input-error_visible" id="form-mesto-link-error"></span>
              </fieldset>
              <button type="submit" class="form__savebutton form__savebutton_inactive" id="form__savebutton-mesto">Создать</button>
            </form>
    </div>
  </div>
  <div class="popup popup_place_fullimage" id="popup-image">
    <div class="popup__container popup__container_place_fullimage">
      <button type="button" class="popup__close" id="popup__close-image"></button>
      <img class="popup__image" src="./images/hamburg-docks.jpg" alt="Грузия">
      <p class="popup__description">Грузия</p>
    </div>    
  </div>
  <template id="elements-grid__item-template">
    <li class="elements-grid__item">
      <article class="elements-grid__article">
        <button type="button" class="elements-grid__trash"></button>
        <img class="elements-grid__image">
        <div class="elements-grid__titlefield">  
          <h2 class="elements-grid__title"></h2>
          <button type="button" class="elements-grid__button"></button>
        </div>
      </article>
    </li>
  </template>
  <script type='module' src="./scripts/constants.js"></script>
  <script type='module' src="./scripts/FormValidator.js"></script>
  <script type='module' src="./scripts/index.js"></script>
  <script type='module' src="./scripts/Card.js"></script>
</body>

</html>
