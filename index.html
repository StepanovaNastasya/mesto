<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" >
  <link rel="stylesheet" href="./pages/index.css" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/Logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name" >Жак-Ив Кусто</h1>
            <button type="button" class="profile__openpopup"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
      <ul class="elements-grid">
        <li class="elements-grid__item">
          <img class="elements-grid__image" src="./images/cyprus.jpg" alt="Кипр">
          <article class="elements-grid__titlefield">
            <h2 class="elements-grid__title">Кипр</h2>
            <button type="button" class="elements-grid__button"></button>
          </article>
        </li>
        <li class="elements-grid__item">
          <img class="elements-grid__image" src="./images/georgia.jpg" alt="грузия">
          <article class="elements-grid__titlefield">
            <h2 class="elements-grid__title">Грузия</h2>
            <button type="button" class="elements-grid__button"></button>
          </article>
        </li>
        <li class="elements-grid__item">
          <img class="elements-grid__image" src="./images/paris.jpg" alt="париж">
          <article class="elements-grid__titlefield">
            <h2 class="elements-grid__title">Париж</h2>
            <button type="button" class="elements-grid__button"></button>
          </article>
        </li>
        <li class="elements-grid__item">
          <img class="elements-grid__image" src="./images/hamburg-docks.jpg" alt="гамбург">
          <article class="elements-grid__titlefield">
            <h2 class="elements-grid__title">Гамбург</h2>
            <button type="button" class="elements-grid__button"></button>
          </article>
        </li>
        <li class="elements-grid__item">
          <img class="elements-grid__image" src="./images/saint-p.jpg" alt="СПб">
          <article class="elements-grid__titlefield">
            <h2 class="elements-grid__title">Санкт-Петербург</h2>
            <button type="button" class="elements-grid__button"></button>
          </article>
        </li>
        <li class="elements-grid__item">
          <img class="elements-grid__image" src="./images/slovenia.jpg" alt="Словения">
          <article class="elements-grid__titlefield">
            <h2 class="elements-grid__title">Словения</h2>
            <button type="button" class="elements-grid__button"></button>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="form">
              <fieldset class="form__input-container">
                <input type="text" name="name" placeholder="Имя" class="form__input form__input_value_name">
                <input type="text" name="profession" placeholder="Профессия" class="form__input form__input_value_profession">
              </fieldset>
              <button type="submit" class="form__savebutton">Сохранить</button>
            </form>
         </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
