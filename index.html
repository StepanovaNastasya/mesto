<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" >
  <link rel="stylesheet" href="./pages/index.css" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/Logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name" >Жак-Ив Кусто</h1>
            <button type="button" class="profile__openpopup"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
      <ul class="elements-grid">
       
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup-profile">
    <div class="popup__container">      
      <button type="button" class="popup__close" id="popup__close-profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form-profile" class="form">
              <fieldset class="form__input-container">
                <input type="text" name="name" placeholder="Имя" class="form__input form__input_value_name">
                <input type="text" name="profession" placeholder="Профессия" class="form__input form__input_value_profession">
              </fieldset>
              <button type="submit" class="form__savebutton" id="form__savebutton-profile">Сохранить</button>
            </form>
    </div>
  </div>
  <div class="popup" id="popup-mesto">
    <div class="popup__container">      
      <button type="button" class="popup__close" id="popup__close-mesto"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="form-mesto" class="form">
              <fieldset class="form__input-container">
                <input type="text" name="Название" placeholder="Название" class="form__input form__input_value_image-name">
                <input type="text" name="Ссылка на картинку" placeholder="Ссылка на картинку" class="form__input form__input_value_link">
              </fieldset>
              <button type="submit" class="form__savebutton" id="form__savebutton-mesto">Создать</button>
            </form>
    </div>
  </div>
  <template id="elements-grid__item-template">
    <li class="elements-grid__item">
      <article class="elements-grid__article">
      <img class="elements-grid__image">
      <div class="elements-grid__titlefield">
        <h2 class="elements-grid__title"></h2>
        <button type="button" class="elements-grid__button"></button>
      </div>
    </article>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
